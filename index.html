<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Pick your pokemon team</h1>
		<main>
			<div>
				<img id="pic1" src="" alt="">
			</div>
			<div>
				<img id="pic2" src="" alt="">
			</div>
			<div>
				<img id="pic3" src="" alt="">
			</div>
			<div>
				<img id="pic4" src="" alt="">
			</div>
			<div>
				<img id="pic5" src="" alt="">
			</div>
			<div>
				<img id="pic6" src="" alt="">
			</div>
		</main>
		<footer>
			<section>
				<h2>Look for a pokemon</h2>
				<div class="action">
					<input type="text">
					<button class="searchButton">search</button>
				</div>
				<div class="stat-table">
					<figure>
						<img id="pokemonSearch" src="" alt="">
					</figure>
					<table>
						<tr>
							<td>HP: </td>
							<td class="hp-stat"></td>
							<td>Attack: </td>
							<td class="attack-stat"></td>
						</tr>
						<tr>
							<td>Defense: </td>
							<td class="defense-stat"></td>
							<td>Sp.Atk: </td>
							<td class="spAtk-stat"></td>
						</tr>
						<tr>
							<td>Sp.Def: </td>
							<td class="spDef-stat"></td>
							<td>Speed: </td>
							<td class="speed-stat"></td>
						</tr>
						<tr>
							<td>Total:</td>
							<td class="total"></td>
						</tr>
					</table>
				</div>
				<button class="add">Add</button>
			</section>
			<section>
				<h2>Random Suggester</h2>
				<div class="action">
					<button id="random">Random</button>
				</div>
				<div class="stat-table">
					<figure>
						<img id="randomPokemonPic" src="" alt="">
					</figure>
					<table>
						<tr>
							<td>HP: </td>
							<td class="hp-stat"></td>
							<td>Attack: </td>
							<td class="attack-stat"></td>
						</tr>
						<tr>
							<td>Defense: </td>
							<td class="defense-stat"></td>
							<td>Sp.Atk: </td>
							<td class="spAtk-stat"></td>
						</tr>
						<tr>
							<td>Sp.Def: </td>
							<td class="spDef-stat"></td>
							<td>Speed: </td>
							<td class="speed-stat"></td>
						</tr>
						<tr>
							<td>Total:</td>
							<td></td>
						</tr>
					</table>
				</div>
				<button class="add">Add</button>
		</footer>
		</section>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
